esphome:
  name: dinning-info
  friendly_name: Dining Info

esp8266:
  board: esp01_1m

# Enable logging Default: DEBUG
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "Automatically Generated by ESPHome while setting up for first time"

ota:
  platform: esphome
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

sensor:
  # Check wifi strength in Home Assistant Dashboard
  - platform: wifi_signal
    name: WIFI_Signal
    update_interval: 600s
    unit_of_measurement: "%"
    filters:
      - lambda: |-
          if (x <= -100) {
            return 0;
          } else if (x >= -50) {
            return 100;
          } else {
            return 2 * (x + 100);
          }

  # DHT sensor to measure temperature and humidity
  - platform: dht
    model: DHT11
    pin: GPIO4
    temperature:
      name: "Temperature"
    humidity:
      name: "Humidity"
    update_interval: 60s
